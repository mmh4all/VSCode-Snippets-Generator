<!doctype html>
<html lang="en">
  <head>
    <title>VsCode Snippets Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Faster One' rel='stylesheet'>
  </head>
  </head>
  
  <body class="mb-5" style="background-color: rgba(221, 219, 216, 0.295);">
    
  <div class="container">

        <form class="p-4" id="mainForm">

          <div class="row" id="formDiv">
              <h6 class="bg-info py-2 text-center text-white rounded"data-bs-toggle="tooltip" data-bs-html="true" data-bs-placement="right" title="<em>This app created by :</em> <br><span class='p-2 faster-one'><span class='red'>M</span> <span class='yellow'>M</span> <span class='green'>H</span></span>">VSCode Snippets Generator</h6>
              <div class="col my-2 mx-1">
                  <div class="row my-2">
                    <input id="prefix" type="text" placeholder="Prefix" class="col-12"></input>
                  </div>

                  <div class="row my-2">
                    <input id="description" type="text" placeholder="Description" class="col-12"></input>
                  </div>
                  
                  <div class="row mb-2">
                    <textarea id="snippet" placeholder="Snippet" rows="10" cols="70" class="col-12" ></textarea>
                  </div>

                  <div class="row d-flex justify-content-between my-3">
                    <input id="result" type="submit" value="Generate" class="col-3 btn btn-success p-2"></input>
                    <button id="copyBtn" class="col-3 btn btn-secondary p-2">Copy</button>
                    <button class="col-3 btn btn-info p-2" type="button" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                      How to Use
                    </button>
                  </div>

                  <div class="row my-2">
                    <div class="collapse col" id="collapseExample">
                      <div class="card card-body">
                        <span>Click <span class="text-danger">Shift + Ctrl + P</span> and search for <span class="text-primary">Configure User Snippets</span> then choose a Language and copy & paste the generated Snippet in the <span class="text-warning">json</span> file.</span>
                      </div>
                    </div>
                  </div>

                  <div class="bg-success text-center text-white rounded-pill p-2" id="copyMsg" style="display: none;">Text has been copied to Clipboard</div>
              </div>

              <div class="col d-flex my-2 mx-1">
                  <div class="row">
                    <textarea id="output" rows="14" cols="84" class="col-12 border-5 rounded" placeholder="Output" style="outline: none; cursor: default; resize: none;" readonly></textarea>  
                  </div>
              </div>

          </div>

        </form>

    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
